<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>知日报 - 注册页</title>
        <link rel="stylesheet" href="/static/css/semantic.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="/static/css/regester.css" media="screen" title="no title">
    </head>
    <body>
        <h1 class="ui header">注册</h1>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <div class="ui middle aligned image">
                        <img src="/static/images/usericon.png" alt="" />
                    </div>
                    <input type="text" placeholder="用户名">
                </div>
                <div class="field">
                    <div class="ui middle aligned image">
                        <img src="/static/images/envelope.png" alt="" />
                    </div>
                    <input type="text" placeholder="注册邮箱">
                </div>
                <div class="field">
                    <div class="ui middle aligned image">
                        <img src="/static/images/lockicon.png" alt="" />
                    </div>
                    <input type="text" placeholder="密码">
                </div>
                <div class="field">
                    <div class="ui middle aligned image">
                        <img src="/static/images/lockicon.png" alt="" />
                    </div>
                    <input type="text" placeholder="确认密码">
                </div>
                <div class="field">
                    <button class="ui red circular button"type="button" name="button">注册</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="ui divider"></div>
            <div class="red button"></div>
            <div class="ui image home">
                <img src="/static/images/homeicon.png" alt="" />
            </div>
            <h4>首页</h4>
            <div class="ui image title">
                <img src="/static/images/zhiribao.png" alt="" />
            </div>
        </div>
    </body>
</html>
